{% load static %}

<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Погода</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#"><span>Weather.am</span></a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
      </ul>
    </nav>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <h1>Погода в вашем городе</h1>
          <form action="" method="post">
            {% csrf_token %}
            <label for="city">Город</label>
            {{ form.name }}
            <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
          </form>
        </div>

        <div class="col-5 offset-1">
          <h1>Информация</h1>

          {% for info in all_info %}
          <div class="alert alert-info">
            <div class="row">
              <div class="col-9">
                <b>Город:</b> {{ info.city }}<br>
                <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                <b>Ветер:</b> {{ info.speed }}<span> м/с</span><br>
                <b>Влажность:</b> {{ info.humidity }}<span>%</span><br>
              </div>
              <div class="col-2 offset-1">
                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="">
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </div>


  <footer class="footer-distributed">

    <!-- <div class="footer-left">

      <a href="https://www.instagram.com/a.amirovv/"><i class="fa fa-instagram"> - a.amirovv</i></a>

    </div> -->
    <div class="social">
      <a href="https://www.instagram.com/a.amirovv/" class="link instagram" target="_parent"><span class="fa fa-instagram"></span></a>
    </div>

  </footer>




  </body>
</html>
