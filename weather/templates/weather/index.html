{% load static %}

<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Погода</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="{% url 'da' %}"><span>Weather.am</span></a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
    </ul>
  </nav>

  <div class="wrap">

    <div class="container main-content">
      <div class="ewq1 row content">
        <div class="el1 col-lg-6">
          <h1>Погода в вашем городе</h1>
          <form action="" method="post">
            {% csrf_token %}
            <label for="city">Город</label>
            {{ form.name }}
            <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
          </form>
        </div>
        <div class="line"></div>
        <div class="el2 col-lg-5 ">
          <h1>Информация</h1>

          {% for info in all_info %}
          <div class="alert alert-info">
            <div class="row">
              <div class="col-9">
                <b>Город:</b> {{ info.city }}<br>
                <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                <b>Ветер:</b> {{ info.speed }}<span> м/с</span><br>
                <b>Влажность:</b> {{ info.humidity }}<span>%</span><br>
              </div>
              <div class="col-2">
                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="">
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </div>

  </div>


  <footer class="foot footer-distributed">

    <div class="container">
      <div class="ewq row text-center">
        <div class="col-12">
          <span>
            <b>Created by <a href="https://www.instagram.com/a.amirovv/" class="link__insta">@a.amirovv</a></b>
          </span>
        </div>
      </div>
    </div>

  </footer>



  <script src={% static 'app.js' %}></script>

</body>

</html>
